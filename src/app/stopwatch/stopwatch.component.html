
  <div class="timesetter" ng-controller="timeController as times">
    <h2>Stopwatch</h2>
    <h3 class="clockFont">
      <span>{{ time.number | date:'mm:ss:SSS' }} </span>
    </h3>
    <!-- Icons from font awesome -->
    <a class="watchcontrols" (click)="pause()"><i class="fa fa-pause">Pause</i></a>
    <a class="watchcontrols" (click)="startPause()"><i class="fa fa-play">Start</i></a>
    <a class="watchcontrols" (click)="reset()"><i class="fa fa-refresh">reset</i></a>
  </div>
